version: 2

models:
  - name: fact_product_events_daily
    description: Number of page views and adds to cart per product per day
    columns:
      - name: date
        tests:
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: number_of_page_views
      - name: number_of_added_to_cart

  - name: dim_products
    description: List of all products, their prices as well as how often they were orders so far
    columns:
      - name: name
        tests:
          - unique
          - not_null
      - name: price
        tests:
          - not_null
      - name: inventory
      - name: orders_per_product
       