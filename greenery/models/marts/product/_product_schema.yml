version: 2

models:
  - name: fact_page_views
    description: List of all page view events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: page_url
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
          - accepted_values: 
              values: ['page_view']
      - name: order_id
      - name: product_id
        tests:
          - not_null
      - name: name
        tests:
          - not_null

  - name: dim_products
    description: List of all products, their prices as well as how often they were orders so far
    columns:
      - name: name
        tests:
          - unique
          - not_null
      - name: price
        tests:
          - not_null
      - name: inventory
      - name: orders_per_product
       